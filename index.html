<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='./index.css' rel='stylesheet' type='text/css'>
  <title>Color Picker</title>
</head>

<body>
  <h1 id='colorTitle'></h1>
  <button id='startStop' class='invisible'>Start / Stop</button>
  <div class='historyAndFavorites'>
    <div class='historyContainer'>
        <div class='historyBox' id='historyBox'></div>
         <div class='historyButtonsContainer'>
            <button id='clearHistoryButton' class='invisible'>Clear History</button>
            <button id='addToFavoritesButton' class='invisible'>Add To Favorites</button>
         </div>
        
    </div>
    <div class='favoritesContainer'>
      <div class='favoritesBox' id='favoritesBox'></div>
      <div class='favoritesButtonsContainer'>
        <button id='clearFavoritesButton' class='invisible'>Clear Favorites</button>
        <button id='addCurrentToFavoritesButton' class='invisible'>Add Current Color</button>
      </div>
    </div>
    
  </div>

  <script src='./main.js'></script>
</body>

</html>
